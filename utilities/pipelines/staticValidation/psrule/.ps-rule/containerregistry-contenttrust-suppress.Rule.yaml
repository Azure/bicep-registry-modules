---
# Synopsis: Suppress Rules for Resources that cannot activate firewalls
apiVersion: github.com/microsoft/PSRule/v1
kind: SuppressionGroup
metadata:
  name: "SuppressNSParameters"
spec:
  rule:
    - Azure.ACR.ContentTrust
  if:
    source: Template
    withinPath:
      - avm/ptn/deployment-script/import-image-to-acr # Container Registry images should be signed, which is not feasible for the test-case.
