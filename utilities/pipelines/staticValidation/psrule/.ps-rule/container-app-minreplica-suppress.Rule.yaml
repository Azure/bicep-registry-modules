
# Synopsis: Suppress Rules for Conversational Knowledge module module due to architectural requirement for single replica operation
apiVersion: github.com/microsoft/PSRule/v1
kind: SuppressionGroup
metadata:
  name: "SuppressMinReplica"
spec:
  rule:
    - Azure.ContainerApp.MinReplicas
  if:
    source: Template
    withinPath:
      - avm/ptn/sa/conversation-knowledge-mining/
