# Workflow for notifying and assigning issues on creation
name: .Platform - Set GitHub issue owner config

on:
  issues:
    types: [opened]
  schedule:
    - cron: "30 6 * * *" # Every day at 6:30 am
jobs:
  SetAvmGitHubIssueOwnerConfig:
    name: Set-AvmGitHubIssueOwnerConfig
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.TEAM_LINTER_APP_ID }}
          private-key: ${{ secrets.TEAM_LINTER_PRIVATE_KEY }}
      - name: "Run scripts"
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          # Load used functions
          . (Join-Path $env:GITHUB_WORKSPACE 'utilities' 'pipelines' 'platform' 'Set-AvmGitHubIssueOwnerConfig.ps1')

          $functionInput = @{
            Repo     = "${{ github.repository_owner }}/${{ github.event.repository.name }}"
            RepoRoot = $env:GITHUB_WORKSPACE
          }

          switch('${{ github.event_name}}') {
            'issues' {
              $functionInput += @{
                IssueUrl = "${{ github.event.issue.url }}"
              }
            }
            'schedule' {
              Write-Verbose "Running on a schedule" -Verbose
            }
            default {
              throw 'Unkown event [${{ github.event_name}}]'
            }
          }

          Write-Verbose "Invoke task with" -Verbose
          Write-Verbose ($functionInput | ConvertTo-Json | Out-String) -Verbose

          Set-AvmGitHubIssueOwnerConfig @functionInput -Verbose # -WhatIf
