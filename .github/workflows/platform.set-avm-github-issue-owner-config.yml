# Workflow for notifying and assigning issues on creation
name: .Platform - Set GitHub issue owner config

on:
  issues:
    types: [opened]
  schedule:
    - cron: "30 6 * * *" # Every day at 6:30 am
  workflow_dispatch:
    inputs:
      whatIf:
        type: boolean
        description: "Simulate execution"
        required: false
        default: false

env:
  workflowPath: ".github/workflows/platform.set-avm-github-issue-owner-config.yml"

jobs:
  job_initialize_pipeline:
    runs-on: ubuntu-latest
    name: "Initialize pipeline"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Set input parameters to output variables"
        id: get-workflow-param
        uses: ./.github/actions/templates/avm-getWorkflowInput
        with:
          workflowPath: "${{ env.workflowPath}}"
    outputs:
      workflowInput: ${{ steps.get-workflow-param.outputs.workflowInput }}
  SetAvmGitHubIssueOwnerConfig:
    name: Set-AvmGitHubIssueOwnerConfig
    runs-on: ubuntu-latest
    permissions:
      issues: write
    needs:
      - job_initialize_pipeline
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.TEAM_LINTER_APP_ID }}
          private-key: ${{ secrets.TEAM_LINTER_PRIVATE_KEY }}
      - name: "Run scripts"
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          # Load used functions
          . (Join-Path $env:GITHUB_WORKSPACE 'utilities' 'pipelines' 'platform' 'Set-AvmGitHubIssueOwnerConfig.ps1')

          $functionInput = @{
            RepositoryOwner = "${{ github.repository_owner }}"
            RepositoryName  = "${{ github.event.repository.name }}"
            RepoRoot        = $env:GITHUB_WORKSPACE
            WhatIf          = [System.Convert]::ToBoolean((('${{ needs.job_initialize_pipeline.outputs.workflowInput }}') | ConvertFrom-Json).whatIf)
          }

          switch('${{ github.event_name}}') {
            'issues' {
              $functionInput += @{
                IssueUrl = "${{ github.event.issue.url }}"
              }
              break
            }
            {$PSItem -in @('schedule', 'workflow_dispatch')} {
              # Nothing to do
              break
            }
            default {
              throw 'Unkown event [${{ github.event_name}}]'
            }
          }

          Write-Verbose "Invoke task with" -Verbose
          Write-Verbose ($functionInput | ConvertTo-Json | Out-String) -Verbose

          Set-AvmGitHubIssueOwnerConfig @functionInput -Verbose # -WhatIf
