# Workflow for checking issues if correct labels are applied and corrects if necessary
name: .Platform - Set GitHub issue label

on:
  schedule:
    - cron: "30 2 * * Sun" # Every Sunday at 2:30 am
  workflow_dispatch:

jobs:
  SetAvmGitHubIssueLabel:
    name: Set-AvmGitHubIssueLabel
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.TEAM_LINTER_APP_ID }}
          private_key: ${{ secrets.TEAM_LINTER_PRIVATE_KEY }}
      - name: "Run scripts"
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          # Load used functions
          . (Join-Path $env:GITHUB_WORKSPACE 'utilities' 'pipelines' 'platform' 'Set-AvmGitHubIssueLabel.ps1')

          $functionInput = @{
            Repo     = "${{ github.repository_owner }}/${{ github.event.repository.name }}"
            RepoRoot = $env:GITHUB_WORKSPACE
          }

          Write-Verbose "Invoke task with" -Verbose
          Write-Verbose ($functionInput | ConvertTo-Json | Out-String) -Verbose

          Set-AvmGitHubIssueLabel @functionInput -Verbose
