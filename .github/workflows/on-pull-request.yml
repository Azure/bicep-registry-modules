name: On pull request

on:
  pull_request:
    branches:
      - main

jobs:
  get-module-to-validate:
    # TODO: switch to relative path once https://github.com/github/feedback/discussions/10679 is fixed.
    uses: Azure/bicep-registry-modules/.github/workflows/get-changed-module.yml@main

  validate-module-files:
    runs-on: ubuntu-latest
    needs: get-module-to-validate
    if: needs.get-module-to-validate.outputs.module_dir
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Install Bicep registry module tool
        run: dotnet tool install --global Azure.Bicep.RegistryModuleTool

      - name: Validate module files
        run: brm validate
        working-directory: ${{ needs.get-module-to-validate.outputs.module_dir }}

  validate-non-module-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run prettier:check
