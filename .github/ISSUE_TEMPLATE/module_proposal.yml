name: Module Proposal
description: Make a proposal to add a new module
title: "[Module Proposal]: "
labels: ["Module Proposal"]
body:
  - type: markdown
    attributes:
      value: |
        Fill out this form below to suggest a new module.
  - type: dropdown
    id: exiting-module-check
    attributes:
      label: Have you checked this module does not already exist in the registry?
      options:
        - "Yes"
        - "No"
    validations:
      required: true
  - type: textarea
    id: why-the-module
    attributes:
      label: Why is the module needed?
      description: Explain why the module is needed. If there is a existing module, explain why it cannot be updated to meet your needs and why a new one must be created.
    validations:
      required: true
  - type: input
    id: module-path
    attributes:
      label: Module path
      description: The path to the new module.
      placeholder: web/function-app
    validations:
      required: true
  - type: textarea
    id: module-description
    attributes:
      label: Describe the module
      description: A clear and concise description of the module.
    validations:
      required: true
