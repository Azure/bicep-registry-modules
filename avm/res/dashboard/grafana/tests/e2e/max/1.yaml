trigger: none
name: "Release-$(ReleaseName)-$(Build.BuildId)"

parameters:
- name: Stages
  type: object
  default:
  - Stage: Test
    stagePrefix: Test
    displayName: Test_Dev_IL_VoiceRuntimeApp
    pipelineresource: 'CRM.Omnichannel.TelephonyRuntime-Official'
    dropBuildName: 'drop_build_main'
    rolloutSpecPath: 'Release-AnyCPU/Deploy/CCaaS.VoiceRuntime.Ev2'
    rolloutSpecFile: 'Test-IslandClusterDevDefault.RolloutSpec.json'
    deploymentServiceConnection: 'EV2 Test service connection'
  - Stage: Test
    stagePrefix: Test
    displayName: Test_Test_IL_VoiceRuntimeApp
    pipelineresource: 'CRM.Omnichannel.TelephonyRuntime-Official'
    dropBuildName: 'drop_build_main'
    rolloutSpecPath: 'Release-AnyCPU/Deploy/CCaaS.VoiceRuntime.Ev2'
    rolloutSpecFile: 'Test-IslandClusterTestDefault.RolloutSpec.json'
    deploymentServiceConnection: 'EV2 Test PME service connection'

variables:
- template: Service.Variables.yml

resources:
  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

    - repository: shared
      type: git
      name: OneCRM/ENG-SharedPipelines
      ref: refs/heads/main

  pipelines:
    - pipeline: CRM.Omnichannel.TelephonyRuntime-Official
      project: OneCRM
      source: CRM.Omnichannel.TelephonyRuntime-Official
      branch: main
      trigger: true

extends:
  template: v2/OneBranch.Official.CrossPlat.yml@templates
  parameters:
    stages:
      - template: .pipelines/shared/release/v1.0/OneBranch.Release.yml@shared
        parameters:
          Stages: ${{ parameters.Stages }}
